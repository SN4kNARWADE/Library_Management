<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="txt_cont_5" id="cnt">
        <div class="head">
            <h2>GIVE YOUR FEEDBACK</h2>
        </div>
        <div class="cont">
            <div class="form" >
                <form id="form">
                    <div class="field">
                        <input type="txt" id="name" name="Name" placeholder="Your Name" required>
                    </div>
                    <div class="field">
                        <input type="email" id="email" name="Email" placeholder="Your Email" required>
                    </div>
                    <div class="field">
                        <textarea placeholder="Enter your Opinion Here" name="msg" id="msg" required></textarea>
                    </div>
                    <button type="submit">Send</button>
    
                </form>
            </div>
    
    
        </div>
    </div>
</body>
</html>
